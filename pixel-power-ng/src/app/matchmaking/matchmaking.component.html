<div *ngIf="!isBattleOn">
  <h2>Matchmaking</h2>
  <div *ngIf="!isConnected">
    <button (click)="connect()">Reconnecter au serveur</button>
  </div>

  <div *ngFor="let user of waitingUsers">
    <button (click)="OnWaitingUserSelected(user)">{{ user.username }}</button>
  </div>
</div>

<div *ngIf="isBattleOn">
  <div *ngIf="battleOpponent">
    <h2>Battle !</h2>
    <p>Opposant : {{ battleOpponent.username }}</p>

    <div *ngIf="isMyTurn()">
      <button (click)="OnAttaque()">Attaque</button>
      <button (click)="OnDefense()">DÃ©fense</button>
      <button (click)="OnSoin()">Soin</button>
    </div>
  </div>

    <h2>Oops</h2>
  </div>
</div>
